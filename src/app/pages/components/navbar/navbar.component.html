<div class="flex justify-content-between align-items-center bg-gray-100 pl-3 pr-3">
  <div class="flex gap-3">
    <h2>Mini Project.</h2>
  </div>
  <div>
    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
                <div class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="pi pi-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex align-items-center gap-2 mt-4">
                  <button pButton label="Yes" (click)="cd.accept()" class="w-8rem"></button>
                  <button pButton label="No" (click)="cd.reject()" class="p-button-outlined w-8rem "></button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>

    <p-blockUI [blocked]="loading">
      <div class="card flex justify-content-center">
        <p-progressSpinner ariaLabel="loading" />
      </div>
    </p-blockUI>
    
    <p-button [icon]="'pi pi-sign-out'" size="small" (onClick)="onLogout()"></p-button>
  </div>
</div>
