<div class="login-container">
  <p-card header="Login" styleClass="login-card">
    <div class="p-fluid">
      <div class="p-field mb-4">
        <input id="username" type="text" pInputText [(ngModel)]="username" placeholder="Enter username" 
          (keydown.enter)="login()" />
      </div>

      <div class="p-field mb-4">
        <p-password [(ngModel)]="password" [feedback]="false" toggleMask inputId="password" placeholder="Enter password"
          (keydown.enter)="login()"></p-password>
      </div>

      <div class="flex justify-content-end mt-2">
        <button pButton type="button" label="Login" class="p-button-rounded p-button-primary" (click)="login()"></button>
      </div>
    </div>
  </p-card>
</div>
